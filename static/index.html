<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>恩钛AI婴儿监护系统</title>
		<link rel="stylesheet" href="css/index.css"/>
	</head>
	<body>
		<div class="max_box" id="app1">
			<div class="min_box left_box">
				<div class="top_titlebox">
					<div class="title_text">
						<div class="dispaly_table">
							<div class="dispaly_cell">
								恩钛AI婴儿监护系统
							</div>
						</div>
					</div>
					<div class="title_logo">
						<div class="dispaly_table">
							<div class="dispaly_cell">
								<img src="img/logo.png"/>
							</div>
						</div>
					</div>
				</div>
				<div class="middle_box">
					<!--<div class="video_box">-->
						<!--<video src="img/video.mp4"> -->
							<!--您的浏览器暂不支持该视频-->
						<!--</video>-->
					<!--</div>-->
					<div class="video_box" :style="{'width':video_width+'px'}" ref="video">
						<object class="player" id="player1">
							<embed src="/static/grindPlayer/GrindPlayer.swf"
								   type=application/x-shockwave-flash
								   wmode="transparent"
								   quality="high"
								   @mouseup.stop
									style="width: 100%;height: 100%;">
							</embed>
						</object>
					</div>
					<div class="results_box">
						<h2>婴儿实时AI判断结果</h2>
						<ul>
							<li>情绪：<span>{{ status_now.emotions }}</span></li>
							<li>状态：<span>{{ status_now.status }}</span></li>
							<li>异常：<span>{{ status_now.abnormal }}</span></li>
						</ul>
					</div>
				</div>
				<div class="bottom_box">
					<div class="chart2">
						<div id="mypie2" style="height:100%; width: 100%;"></div>
					</div>
					<div class="chart1" id="chart1">
				    	<div id="mypie1" style="height:100%; width: 100%;"></div>
					</div>
					
				</div>
			</div>
			<div class="min_box right_box">
				<div class="state_text">
				    <div class="dispaly_table">
						<div class="dispaly_cell">
							婴儿状态记录
						</div>
					</div>
				</div>
				<div class="state_maxbox">
					<ul>
						<transition-group name="flip-list">
							<li v-for="item in alarm_data" :key="item.key">
								<div class="photo_img"><img :src="item.photo"/></div>
								<div class="photo_minbox">
									<div class="color_box" :style="{'background-color':item.colorLabel}"></div>
									<ul>
										<li>时间：<span>{{ item.time }}</span></li>
										<li>情绪：<span>{{ item.mood }}</span></li>
										<li>状态：<span>{{ item.status }}</span></li>
									</ul>
								</div>
							</li>
						</transition-group>
					</ul>
				</div>
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script type="text/javascript" src="grindPlayer/grindPlayer.js"></script>
		<script type="text/javascript" src="js/echarts.js" ></script>
		<script type="text/javascript" src="js/index.js" ></script>
	</body>
</html>
